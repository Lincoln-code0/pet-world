<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet World - Responsive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <div class="container">
    <!-- Example logo image; change src as needed -->
    <img src="images/Your_paragraph_text-removebg-preview.png" alt="Pet World Logo" class="logo" />
    <nav class="nav-menu">
      <a href="#get-in-touch" class="smooth-scroll">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
      <a href="#" class="btn">Login</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container">
    <div class="hero-content">
      <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-center mb-4">Give Your Pet The World</h1>
      <p class="text-lg sm:text-xl text-center text-gray-700 mb-8">Explore our hand-picked essentials for dogs, cats, birds and more.</p>
      <a href="#" class="btn-primary">Start Shopping</a>
    </div>
  </div>
</section>

<!-- Product grid, bestsellers, features ... same as your original code ... -->

<section class="contact-form-section py-8 sm:py-16" id="get-in-touch">
  <div class="container">
    <h2 class="section-title"><span>Get in Touch!</span></h2>
    <div class="form-container">
      <form id="contact-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <button type="submit" class="btn-primary w-full">Subscribe</button>
      </form>
      <p id="message" class="form-message"></p>
    </div>
  </div>
</section>

<script>
  // Smooth scroll
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      e.preventDefault();
      document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
    });
  });
  // Contact form
  const contactForm = document.getElementById('contact-form');
  const emailInput = document.getElementById('email');
  const messageElement = document.getElementById('message');
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  contactForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const email = emailInput.value.trim();
    messageElement.textContent = '';
    messageElement.className = 'form-message';
    if (emailRegex.test(email)) {
      messageElement.textContent = 'Thank you for subscribing! Your email is valid.';
      messageElement.classList.add('success');
    } else {
      messageElement.textContent = 'Please enter a valid email address.';
      messageElement.classList.add('error');
    }
  });
</script>

</body>
</html>
